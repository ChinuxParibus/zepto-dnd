<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>zepto-dnd by rkusa</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
      
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/zepto-dnd.js"></script>
  </head>
  <body>
    <ul class="grid wide" id="list">
      <li><span class="title">Item 1</span></li>
      <li><span class="title">Item 2</span></li>
      <li><span class="title">Item 3</span></li>
      <li><span class="title">Item 4</span></li>
      <li><span class="title">Item 5</span></li>
      <li><span class="title">Item 6</span></li>
    </ul>
    
    <script type="text/javascript">
      $(function() {
        $('#list').sortable()
        .on('sortable:receive', function(e, ui) {
          ui.item.removeClass('draggable')
        })
      })
    </script>
  </body>
</html>
